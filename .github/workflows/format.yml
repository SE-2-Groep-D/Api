name: Format Code

on:
  push:
    branches:
      - '*'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.1.0
          # Update this to a supported version, such as 7.1.0 or 8.0.0

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format --version 7.1.0
          # Update this to the correct version of dotnet-format

      - name: Run dotnet-format
        run: dotnet format --check --fix --folder 
